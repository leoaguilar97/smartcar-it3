<html>

<head>
    <title>Smartcar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link rel="icon" 
      type="image/png" 
      href="/static/car.png" />
</head>

<body>
    <style>
        .red {
            width: 100%;
            height: 100%;
            background: rgba(169, 3, 41, 1);
            background: -moz-linear-gradient(left, rgba(169, 3, 41, 1) 0%, rgba(143, 2, 34, 1) 44%, rgba(109, 0, 25, 1) 100%);
            background: -webkit-gradient(left top, right top, color-stop(0%, rgba(169, 3, 41, 1)), color-stop(44%, rgba(143, 2, 34, 1)), color-stop(100%, rgba(109, 0, 25, 1)));
            background: -webkit-linear-gradient(left, rgba(169, 3, 41, 1) 0%, rgba(143, 2, 34, 1) 44%, rgba(109, 0, 25, 1) 100%);
            background: -o-linear-gradient(left, rgba(169, 3, 41, 1) 0%, rgba(143, 2, 34, 1) 44%, rgba(109, 0, 25, 1) 100%);
            background: -ms-linear-gradient(left, rgba(169, 3, 41, 1) 0%, rgba(143, 2, 34, 1) 44%, rgba(109, 0, 25, 1) 100%);
            background: linear-gradient(to right, rgba(169, 3, 41, 1) 0%, rgba(143, 2, 34, 1) 44%, rgba(109, 0, 25, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#a90329', endColorstr='#6d0019', GradientType=1);
        }

        .green {
            width: 100%;
            height: 100%;
            background: rgba(164, 179, 87, 1);
            background: -moz-linear-gradient(left, rgba(164, 179, 87, 1) 0%, rgba(117, 137, 12, 1) 100%);
            background: -webkit-gradient(left top, right top, color-stop(0%, rgba(164, 179, 87, 1)), color-stop(100%, rgba(117, 137, 12, 1)));
            background: -webkit-linear-gradient(left, rgba(164, 179, 87, 1) 0%, rgba(117, 137, 12, 1) 100%);
            background: -o-linear-gradient(left, rgba(164, 179, 87, 1) 0%, rgba(117, 137, 12, 1) 100%);
            background: -ms-linear-gradient(left, rgba(164, 179, 87, 1) 0%, rgba(117, 137, 12, 1) 100%);
            background: linear-gradient(to right, rgba(164, 179, 87, 1) 0%, rgba(117, 137, 12, 1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#a4b357', endColorstr='#75890c', GradientType=1);
        }

        img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            margin-top: -250px;
            /* Half the height */
            margin-left: -250px;
            /* Half the width */
            cursor: hand;
        }
    </style>

    <script>
        let is_red = true;

        function changeState(){
            $.get(`/toggle`, function(data, status){
                is_red = data === "inactivo";
                document.getElementById("_background").setAttribute("class", is_red ? "red" : "green");
            });
        }
    </script>
    <div class="red" id="_background">
        <img src="/static/car.png" alt="Presionar el carro" id="_img" onclick="changeState()">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
